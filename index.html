<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section id="calculator">
          <div id="display">
            <p id="calculation"></p>
            <p id="number">0</p>
          </div>
          <div class="btns">
            <button id="clear-element" class="btn">CE</button>
            <button id="clear" class="btn">C</button>
            <button id="backspace" class="btn">&lArr;</button>
            <button id="division" class="btn">&divide;</button>
            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button id="multiplication" class="btn">&times;</button>
            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="subtraction" class="btn">&minus;</button>
            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="addition" class="btn">&plus;</button>
            <button id="negation" class="btn">&plusmn;</button>
            <button id="zero" class="btn">0</button>
            <button id="point" class="btn">.</button>
            <button id="answer" class="btn">&equals;</button>
          </div>
        </section>
      </main>
    </div>
    <script src="./index.js" type="text/javascript" defer></script>
  </body>
</html>
